<mat-card>
  <mat-card-title>Debug</mat-card-title>
  <mat-card-content>
    <div class="button-bar">
      <button mat-raised-button color="primary"
              (click)="sendTestMail()">Test Mail</button>
    </div>
    <pre>Websocket: {{socketService.stompClient.connected ? 'connected' : 'disconnected'}}</pre>
    <pre>Server Health: <app-health-indicator system="server"></app-health-indicator></pre>
    <app-health-chart system="server"></app-health-chart>
    <div>
      <textarea #logConsole style="width: 100%; height: 10rem">{{logs}}</textarea>
    </div>
  </mat-card-content>
</mat-card>
