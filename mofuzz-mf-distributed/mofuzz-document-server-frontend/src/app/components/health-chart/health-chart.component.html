<div *ngIf="dataCount > ENOUGH_DATA; else tooFewData" style="display: block;">
  <canvas baseChart width="400" height="400"
          [type]="'line'"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [legend]="true">
  </canvas>
</div>

<ng-template #tooFewData>
  <div class="column" style="justify-content: center; align-items: center; font-style: italic; font-size: large; padding: 2rem">
    {{dataCount === 0 ? 'No chart data received yet...' : 'Collecting chart data...'}}
  </div>
</ng-template>
