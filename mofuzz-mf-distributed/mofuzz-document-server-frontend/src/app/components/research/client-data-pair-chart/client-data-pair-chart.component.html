<ng-container *ngIf="data">
  <mat-card class="column">
    <mat-card-title>{{title}}</mat-card-title>
    <app-client-data-chart title="Baseline" [data]="data.baseline" [downloadHint]="title"></app-client-data-chart>
    <app-client-data-chart title="Experiments" [data]="data.experiment" [downloadHint]="title"></app-client-data-chart>
  </mat-card>
</ng-container>
